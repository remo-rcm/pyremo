name: pyremo-docs

channels:
  - conda-forge
  - nodefaults

dependencies:
  - python
  - dask
  - xarray
  - netCDF4
  - matplotlib-base
  - cartopy
  - cf_xarray>=0.8.0
  - docutils==0.16
  - nbconvert
  - numpydoc
  - pillow
  - pip
  - nbsphinx
  - nbsphinx-link
  - ipython
  - py-cordex
  - cftime
  - cdo
  - python-cdo
  - sphinx
  - sphinx_rtd_theme==1.0.0
  - jinja2==3.0.0
  - sphinx-autosummary-accessors
  - pip:
    - git+https://github.com/euro-cordex/py-cordex.git # always use master for now
    - sphinxcontrib-mockautodoc
